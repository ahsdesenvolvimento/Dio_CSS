<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Letter-Spacing e Word-Spacing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="exemplo-letter-spacing">
       Adicionar um espaçamento entre cada CARACTERE do seu texto.
       Como o nome já diz, espaçamento entre letras.
    </p>

    <h1>Propriedade <code>word-spacing</code></h1>
    <p id="exemplo-word-spacing">
       Adicionar um espaçamento entre cada PALAVRA do seu texto.
       Como o nome já diz, espaçamento entre palavras.
    </p>
    

</body>
