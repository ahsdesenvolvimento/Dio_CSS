<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px; /* largura */
        height: 300px; /* altura */
        border: 5px solid blue; /* borda */
    }

    img {
        width: 100%; /* largura */
        height: 100%; /* altura */
    }
    #contain {
        object-fit: contain;
    }
</style>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: contain;</code>
    <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fbr%2Fphotos%2Fcalopsita.html&psig=AOvVaw1UXUX_wuHuxY0ZJhwLGKRi&ust=1720219176055000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCNjq-_-5jocDFQAAAAAdAAAAABAJ" alt="" id="contain">
    </div>
    
</body>
</html>
