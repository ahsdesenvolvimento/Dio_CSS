<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?');
    div {
        margin-bottom:30px;
    }

    .exemplo {
        width: 300px;
        height: 300px;
        background-image: url('https://blog.emania.com.br/wp-content/uploads/2016/01/fotos-de-montanhas-especial.jpg');
        background-size: 120px;
        border: 1px solid red;
    }   
    
    #repeat-x{
       background-repeat: repeat-x; 
    }

    #repeat-y{
       background-repeat: repeat-y; 
    }

    #space{
       background-repeat: space; 
    }

    #round{
       background-repeat: round; 
    }

    #no-repeat{
       background-repeat: no-repeat; 
    }
</style>
<body>
    <code>background-repeat: repeat;</code>
    <div class="exemplo">
    </div>

    <code>background-repeat: repeat - x;</code>
    <div id="repeat-x" class="exemplo">
    </div>

    <code>background-repeat: repeat - y;</code>
    <div id="repeat-y" class="exemplo">
    </div>

    <code>background-repeat: space;</code>
    <div id="space" class="exemplo">
    </div>

    <code>background-repeat: round</code>
    <div id="round" class="exemplo">
    </div>

    <code>background-size: no-repeat</code>
    <div id="no-repeat" class="exemplo">
    </div>

</body>
</html>
