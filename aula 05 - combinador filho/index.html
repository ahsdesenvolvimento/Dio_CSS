<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador Filho</title>
    <style>
        /*combinador filho (>)*/
        /*[seletor] [combinador] [seletor] 
        
        */
       div > p {
        color: red;
       }
      
    </style>
</head>

<body>
    <div>
        <p>Paragrafo 1 dentro da div</p>
        <p>Paragrafo 2 dentro da div</p>
    
        <span>Paragrafo 3 dentro da div, dentro do span</span>
    </div>
    <p>Paragrafo 4 fora da div</p>
    <p>Paragrafo 5 fora da div</p>
</body>

</html>
