<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores - Hexadecimal / HSL e HSLA</title>
    <style>
        #current-color{
            color: deeppink;
        }
        #rgb {
            color: rgb(100, 55, 105);
        }
        #rgba {
            color: rgba(255, 0, 0, 0.4); /* com transparencia */
        }
        #hex {
            color: #ABFF0010;
        }
        #hsl {
            color: hsl(270, 100%, 50%)
        }
        #hsla {
            color: hsla(270, 100%, 50%, .6) /* com transparencia */
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definir cores utilizando o CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
