<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura e Altura</title>
    <style>
        /* Propriedades básicas do CSS
        Width: Largura
        Height: Altura
        
        max-width e min width
        max-height e min height
        
        */
        button {
            background-color: pink;
            min-width: 200px;
            min-height: 300px;
            max-height: 300px;
        }
        
    </style>
</head>
<body>
    <button>
        botão
    </button>
</body>
</html>
