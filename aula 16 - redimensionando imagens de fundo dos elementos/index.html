<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?');
    div {
        margin-bottom:30px;
    }

    .exemplo {
        width: 300px;
        height: 300px;
        background-image: url('https://blog.emania.com.br/wp-content/uploads/2016/01/fotos-de-montanhas-especial.jpg'), url(https://png.pngtree.com/png-clipart/20230609/ourmid/pngtree-logo-html-css-icone-and-png-image_7123436.png);
    }   
    
    #cover{
       background-size: cover; 
    }

    #contain{
       background-size: contain; 
    }

    #tamanho{
       background-size: 50%; 
    }

    #exemplo-x-y{
       background-size: 200px 100%; 
    }

    #exemplo-camadas{
       background-size: cover, contain; 
    }
</style>
<body>
    <code>background-size: auto;</code>
    <div class="exemplo">
    </div>

    <code>background-size: cover;</code>
    <div id="cover" class="exemplo">
    </div>

    <code>background-size: contain;</code>
    <div id="contain" class="exemplo">
    </div>

    <code>background-size: valor;</code>
    <div id="tamanho" class="exemplo">
    </div>

    <code>background-size: <i>valor-1 valor</i>;</code>
    <div id="exemplo-x-y" class="exemplo">
    </div>

    <code>background-size: <i>camada-1, camada-2;</code>
    <div id="exemplo-camadas" class="exemplo">
    </div>

</body>
</html>
