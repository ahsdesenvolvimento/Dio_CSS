<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <code>background-clip: paddin-box;</code>
    <div id="paddin-box" class="exemplo">
    <h1>TRILHA DE CSS</h1>
    </div>

    <code>background-clip: border-box;</code>
    <div id="border-box" class="exemplo">
    <h1>TRILHA DE CSS</h1>
    </div>

    <code>background-clip: content-box;</code>
    <div id="content-box" class="exemplo">
    <h1>TRILHA DE CSS</h1>
    </div>

    <code>background-clip: text;</code>
    <div id="text" class="exemplo">
    <h1>TRILHA DE CSS</h1>
    </div>

</body>
</html>
